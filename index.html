<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - GitHub自动部署</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>GitHub自动部署测试页面</h1>
    
    <div class="container">
        <h2>自动部署成功!</h2>
        <p>如果您看到此页面，说明GitHub自动部署脚本工作正常。该页面已成功上传到GitHub仓库并通过GitHub Pages进行部署。</p>
        
        <h3>部署流程包括：</h3>
        <ul>
            <li>创建GitHub仓库</li>
            <li>上传HTML文件</li>
            <li>配置GitHub Actions</li>
            <li>启用GitHub Pages</li>
            <li>部署网站</li>
        </ul>
        
        <p>您可以修改此HTML文件或替换为您自己的网站内容。</p>
    </div>
    
    <footer>
        <p>由GitHub自动部署工具生成 &copy; <span id="year"></span></p>
    </footer>
    
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
